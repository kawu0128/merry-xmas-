<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas El â¤ï¸</title>
<link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Snow container -->
<div class="snow"></div>

<div class="container">
    <h1 class="animated">Merry Christmas El ğŸ„â¤ï¸</h1>

    <p id="typing"></p>

    <!-- Love Letter -->
    <div class="letter" id="letter">
        <div class="letter-content">
            <p>
                My dearest El â¤ï¸<br><br>
                This Christmas is special because I have you.  
                Thank you for your love, patience, and for always making me smile.  
                No matter where life takes us, I promise to choose you every day.  
                I love you more than words can say ğŸ’–âœ¨
            </p>
            <p class="signature">â€” Yours always ğŸ’•</p>
        </div>
    </div>

    <!-- Heart Burst -->
    <div id="hearts"></div>

    <!-- Love Button -->
    <button class="love-btn" onclick="openLetter()">I Love You ğŸ’Œ</button>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="music/musicc.mp3" type="audio/mpeg">
</audio>

<script>
    // Typing effect
    const text = "Wishing you love, joy, and magical moments âœ¨";
    let i = 0;
    const typing = document.getElementById("typing");

    function typeEffect() {
        if(i < text.length){
            typing.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeEffect, 80);
        }
    }
    typeEffect();

    // Open letter + heart burst + play music
    function openLetter() {
        const letter = document.getElementById("letter");
        letter.classList.add("open");

        // Play music
        const music = document.getElementById("bgMusic");
        music.play();

        // Heart burst
        const heartsContainer = document.getElementById("hearts");
        for(let i=0; i<20; i++){
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random()*100 + "vw";
            heart.style.animationDuration = (2 + Math.random()*3) + "s";
            heart.style.fontSize = (20 + Math.random()*20) + "px";
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    }

    // Snowflakes
    const snowContainer = document.querySelector('.snow');
    for(let i=0; i<50; i++){ // 50 snowflakes
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        flake.innerHTML = 'â„';
        flake.style.left = Math.random()*100 + 'vw';
        flake.style.fontSize = (8 + Math.random()*12) + 'px';
        flake.style.animationDuration = (5 + Math.random()*5) + 's';
        flake.style.opacity = Math.random();
        snowContainer.appendChild(flake);
    }
</script>
</body>
</html>
